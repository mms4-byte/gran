<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأدب والإسلامية #100</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-body: #f8fafc;
            --card-bg: #ffffff;
            --primary-literature: #2563eb;
            --primary-islamic: #059669;
            --primary-english: #7c3aed; /* لون مخصص للإنجليزي */
            --today-highlight: #ea580c;
            --text-main: #1e293b;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-body);
            margin: 0;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.2rem;
            color: var(--text-main);
            margin: 0 0 5px 0;
        }

        .header p {
            color: #64748b;
            font-weight: bold;
            margin: 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .day-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .is-today {
            border-color: var(--today-highlight);
            box-shadow: 0 10px 20px rgba(234, 88, 12, 0.15);
            background: #fffbf0;
            transform: translateY(-5px);
        }

        .today-badge {
            background: var(--today-highlight);
            color: white;
            padding: 2px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
        }

        .day-name {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .topic-section {
            background: #f1f5f9;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .icon-box {
            width: 38px; height: 38px;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            color: white;
            font-size: 1.1rem;
        }

        .bg-literature { background-color: var(--primary-literature); }
        .bg-islamic { background-color: var(--primary-islamic); }
        .bg-english { background-color: var(--primary-english); }

        input[type="checkbox"] {
            width: 22px; height: 22px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            body { padding: 20px 10px; }
            .header h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>الأدب و الإسلامية #100</h1>
        <p>دراسه طول ايام الاسبوع #100</p>
    </div>

    <div class="grid-container" id="mainGrid"></div>

    <script>
        const daysArr = ["الأحد", "الاثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];
        const displayOrder = ["السبت", "الأحد", "الاثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة"];
        
        const todayIndex = new Date().getDay();
        const todayName = daysArr[todayIndex];

        const container = document.getElementById('mainGrid');

        displayOrder.forEach((day) => {
            const isToday = (day === todayName);
            const card = document.createElement('div');
            card.className = `day-card ${isToday ? 'is-today' : ''}`;
            
            const id1 = `check-${day}-lit`;
            const id2 = `check-${day}-islamic`;
            const id3 = `check-${day}-english`;

            card.innerHTML = `
                <div class="day-name">
                    <span>${day}</span>
                    ${isToday ? '<span class="today-badge">اليوم حالياً ✨</span>' : ''}
                </div>
                
                <div class="topic-section">
                    <div style="display:flex; align-items:center; gap:12px">
                        <div class="icon-box bg-literature"><i class="fas fa-pen-nib"></i></div>
                        <div><b>موضوع الأدب</b></div>
                    </div>
                    <input type="checkbox" id="${id1}" onchange="saveStatus('${id1}')" style="accent-color:var(--primary-literature)">
                </div>

                <div class="topic-section">
                    <div style="display:flex; align-items:center; gap:12px">
                        <div class="icon-box bg-islamic"><i class="fas fa-mosque"></i></div>
                        <div><b>موضوع إسلامية</b></div>
                    </div>
                    <input type="checkbox" id="${id2}" onchange="saveStatus('${id2}')" style="accent-color:var(--primary-islamic)">
                </div>

                <div class="topic-section">
                    <div style="display:flex; align-items:center; gap:12px">
                        <div class="icon-box bg-english"><i class="fas fa-book-alphabet"></i></div>
                        <div><b>موضوع English</b></div>
                    </div>
                    <input type="checkbox" id="${id3}" onchange="saveStatus('${id3}')" style="accent-color:var(--primary-english)">
                </div>
            `;
            container.appendChild(card);
            
            loadStatus(id1);
            loadStatus(id2);
            loadStatus(id3);
        });

        function saveStatus(id) {
            const checkbox = document.getElementById(id);
            localStorage.setItem(id, checkbox.checked);
        }

        function loadStatus(id) {
            const savedValue = localStorage.getItem(id);
            if (savedValue === "true") {
                const el = document.getElementById(id);
                if(el) el.checked = true;
            }
        }
    </script>
</body>
</html>
